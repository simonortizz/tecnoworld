<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos | TW</title>
    <!-- ICONO PESTAÑA -->
    <link rel="icon" href="../images/iconos/productos-green.png" />

    <!-- LINK CSS -->
    <link rel="stylesheet" href="../css-files/productos-css/estilos.css" />

    <!-- CDN BOOTSTARP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- PORTADA -->
    <div class="portada">
      <div class="row">
        <div class="col-12">
          <img src="../images/portada1.jpg" class="img-fluid" id="back" />
        </div>
      </div>
    </div>

    <!-- BARRA NAVEGACION -->
    <div class="container-fluid barra-navegacion">
      <div class="logo">
        <a href="../index.html"
          ><img src="../images/iconos/icono-jt-black.png" title="HOME"
        /></a>
      </div>
      <div class="productos">
        <h1 class="fw-bold display-5">TECNOWORLD</h1>
      </div>
      <div class="carrito">
        <button
          id="toggleMyModal"
          type="button"
          class="btn"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          <img src="../images/iconos/carrito1.png" title="CARRITO" />
        </button>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Carrito</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Total</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody id="items"></tbody>
                <tfoot>
                  <tr id="footer">
                    <th scope="row" colspan="6">
                      Carrito vacío - comience a comprar!
                    </th>
                  </tr>
                </tfoot>
              </table>
              <div class="row" id="cards"></div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="button" class="btn btn-primary" id="finalizar">
              Terminar compra
            </button>
          </div>
        </div>
      </div>
    </div>

    <br />

    <!-- TITULO -->
    <div class="titulo">
      <h1 class="display-5">PRODUCTOS</h1>
    </div>

    <!-- CONTENEDOR DE CARDS -->
    <section class="d-flex justify-content-center mt-5">
      <article class="container">
        <div
          id="contenedor-productos"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></div>
      </article>
    </section>

    <!-- FOOTER -->
    <footer class="bg-dark text-center text-white">
      <!-- Grid container -->
      <div class="container p-4">
        <!-- Section: Social media -->
        <section class="mb-4 redes">
          <!-- Inicio -->
          <a href="../index.html"
            ><img src="../images/iconos/icono-jt-white2.png"
          /></a>

          <!-- Facebook -->
          <a href="https://Facebook.com" target="_blank"
            ><img src="../images/iconos/icono-fb-white.png"
          /></a>

          <!-- Instagram -->
          <a href="https://Instagram.com" target="_blank"
            ><img src="../images/iconos/icono-inst-white.png"
          /></a>

          <!-- WhatsApp -->
          <a href="https:WhatsApp.com" target="_blank"
            ><img src="../images/iconos/icono-wpp-white.png"
          /></a>
        </section>
        <!-- Section: Social media -->

        <!-- Section: Form -->
        <section class="">
          <form action="">
            <!--Grid row-->
            <div class="row d-flex justify-content-center">
              <!--Grid column-->
              <div class="col-auto">
                <p class="pt-2">
                  <strong>Suscribete para recibir nuestras novedades</strong>
                </p>
              </div>
              <!--Grid column-->

              <!--Grid column-->
              <div class="col-md-5 col-12">
                <!-- Email input -->
                <div class="form-outline form-white mb-4">
                  <input
                    type="email"
                    id="form5Example21 inputSuscripcion"
                    class="form-control"
                  />
                  <label class="form-label" for="form5Example21">Email</label>
                </div>
              </div>
              <!--Grid column-->

              <!--Grid column-->
              <div class="col-auto">
                <!-- Submit button -->
                <button
                  type="submit"
                  class="btn btn-outline-light mb-4"
                  id="botonSuscripcion"
                >
                  Subscribirme
                </button>
              </div>
              <!--Grid column-->
            </div>
            <!--Grid row-->
          </form>
        </section>
        <!-- Section: Form -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        © 2022 Copyright: Todos los derechos reservados
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Footer -->

    <!-- CDN SWAL -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- CDN BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <!-- SEGUNDO LINK SWAL -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.29/dist/sweetalert2.all.min.js"></script>

    <!-- ARCHIVO JS -->
    <script src="../js-files/productos.js"></script>
  </body>
</html>
